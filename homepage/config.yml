---
# Homepage configuration
# See https://fontawesome.com/icons for icons options

title: "Dashboard"
subtitle: "Nekoserv"
#logo: "assets/logo.png" # Alternatively a fa icon can be provided:
icon: "fas fa-paw"

header: true # Set to false to hide the header
#footer: '<p>Created with <span class="has-text-danger">❤️</span> with <a href="https://bulma.io/">bulma</a>, <a href="https://vuejs.org/">vuejs</a> & <a href="https://fontawesome.com/">font awesome</a> // Fork me on <a href="https://github.com/bastienwirtz/homer"><i class="fab fa-github-alt"></i></a></p>' # set false if you want to hide it.
footer: false

# Optional theming
theme: default # 'default' or one of the theme available in 'src/assets/themes'.

# Here is the exaustive list of customization parameters
# However all value are optional and will fallback to default if not set.
# if you want to change only some of the colors, feel free to remove all unused key.
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link-hover: "#ffdd57"

# Optional message
#message:
  # url: "https://<my-api-endpoint>" # Can fetch information from an endpoint to override value below.
#  style: "is-warning"
#  title: "Work in progress!"
#  content: "wip - wip - wip - wip"

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "GitHub"
    icon: "fab fa-github"
    url: "https://github.com/nekoserv-repository/docker"
    target: "_blank" # optional html tag target attribute
  - name: "Docker Hub"
    icon: "fab fa-docker"
    url: "https://hub.docker.com/u/nekoserv"

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Docker"
    #icon: "fas fa-cloud-download-alt"
    icon: "fab fa-docker"
    items:
      - name: "Aria2"
        logo: "/assets/aria2.png"
        subtitle: "Lightweight multi-protocol download utility."
        url: "/aria2/"
        target: "_blank"
      - name: "CouchPotato"
        logo: "/assets/couchpotato.png"
        subtitle: "Download movies automatically."
        url: "/couchpotato/"
        target: "_blank"
      - name: "Flood"
        logo: "/assets/flood.png"
        subtitle: "Web UI for fully-automated rTorrent client."
        url: "/flood/"
        target: "_blank"
      - name: "Jackett"
        logo: "/assets/jackett.png"
        subtitle: "Proxy aggregator for torrent indexers."
        url: "/jackett/"
        target: "_blank"
      - name: "Medusa"
        logo: "/assets/medusa.png"
        subtitle: "Automatic video library manager for TV shows."
        url: "/medusa/"
        target: "_blank"
      - name: "NZBHydra 2"
        logo: "/assets/nzbhydra2.png"
        subtitle: "Proxy aggregator for newznab usenet indexers."
        url: "/nzbhydra/"
        target: "_blank"
      - name: "SABnzbd"
        logo: "/assets/sabnzbd.png"
        subtitle: "Free and easy binary newsreader."
        url: "/sabnzbd/"
        target: "_blank"

  - name: "DevOps"
    icon: "fas fa-code-branch"
    items:
      - name: "Drone"
        logo: "/assets/drone.png"
        subtitle: "Automate software testing and delivery."
        url: "javascript:{ \
          function get_url() {
            var subDomain = location.hostname.split('.').shift(); \
            var url = location.hostname.replace(subDomain, 'ci'); \
            var proto = window.location.protocol; \
            return proto+'//'+url; \
          }; \
          void(window.open(get_url(), '_blank')); \
        }; "
      - name: "Gitea"
        logo: "/assets/gitea.png"
        subtitle: "A painless self-hosted Git service."
        url: "javascript:{ \
          function get_url() {
            var subDomain = location.hostname.split('.').shift(); \
            var url = location.hostname.replace(subDomain, 'ci'); \
            var proto = window.location.protocol; \
            return proto+'//'+url; \
          }; \
          void(window.open(get_url()+'/gitea/', '_blank')); \
        }; "

  - name: "Tools"
    icon: "fas fa-server"
    items:
      - name: "Pi-hole"
        logo: "/assets/pihole.png"
        subtitle: "A black hole for Internet advertisements."
        url: "/pihole/"
        target: "_blank"
